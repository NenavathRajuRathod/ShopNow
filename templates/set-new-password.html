{% extends 'base.html' %} 
{% block title %}Set password{% endblock title %} 
{% block content %}

<div class="card bg-dark p-5" style="width: 400px; margin: 0 auto;">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h3 class="text-light mb-4">Set New Password</h3>

  <form action="{% url 'set-new-password' uidb64 token %}" method="post" style="color: #fff;">
    {% csrf_token %}
    <br />

    <label for="pass1">Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-2" id="pass1" name="pass1" required style="width: 100%;">
    </div>

    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-2" id="pass2" name="pass2" required style="width: 100%;">
    </div>

    <br />
    <br />
    <button type="submit" class="btn btn-success" style="width: 100%;">Submit</button>

    <hr class="my-4">

    <a href="/auth/login/" style="color: #4caf50;">Go back?</a>

    <br />
    <br />
  </form>
</div>


{% endblock content %}
