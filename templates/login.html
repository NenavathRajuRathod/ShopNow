{% extends 'base.html' %} 
{% block title %}Login{% endblock title %} 
{% block content %}

<div class="card bg-dark p-5" style="width: 400px; margin: 0 auto;">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h3 class="text-light">Login</h3>

  <form action="/auth/login/" method="post" style="color: #fff;">

    {% csrf_token %}
    <br />

    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control p-2"
        id="email"
        name="email"
        required
        style="width: 100%;"
      />
    </div>

    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-2"
        id="pass1"
        name="pass1"
        required
        style="width: 100%;"
      />
    </div>

    <br />
    <button type="submit" class="btn btn-success" style="width: 100%;">Login</button>
    <br>
    <span> Forget Password? <a href="/auth/request-reset-email/" style="color: #4caf50;">Reset</a></span>
    <br>
    <br />
    New User? <a href="/auth/signup/" style="color: #4caf50;">Signup</a>
    <br />
  </form>
</div>


{% endblock content %}
