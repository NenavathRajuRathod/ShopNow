<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Order</title>
    <style>
        body {
            background-color: dar; /* Grey background */
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #fff; /* White background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark grey for labels */
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none; /* Prevent resizing */
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <center><h2>Cancel Order</h2></center>
    <form action="{% url 'cancelorder' id %}" method="POST">
        {% csrf_token %}
        <label for="reason">Reason for cancellation:</label><br>
        <textarea id="reason" name="reason" rows="4" required></textarea><br>
        <input type="submit" value="Cancel Order">
        {% csrf_token %}
    </form>
</body>
</html>
